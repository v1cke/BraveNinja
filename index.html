<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="intro.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/status-bars.class.js"></script>
    <script src="models/bosshealth-bar.class.js"></script>
    <script src="models/dagger-bar.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/minotaur.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-objects.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/daggers.class.js"></script>
    <script src="models/keys.class.js"></script>
    <script src="models/treasurechest.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="js/game.js"></script>
    <title>El Ninja Loco</title>
</head>

<body onload="checkDevice()">

    <h1 id="headline"><img src="img/headline.png" alt="Henry the brave Ninja"></h1>

    <div id="startScreen">
        <button onclick="showButtonScreen()" class="btn"><img src="img/btn_buttons.png"></button>
        <button onclick="showHelpScreen()" class="btn"><img src="img/btn_help.png"></button>
        <!-- <button onclick="showFullScreen()" class="btn"><img src="img/btn_fullscreen.png"></button> -->
        <button id="startBtn" onclick="hideStartScreen()" class="btn"><img src="img/btn_letsplay.png"></button>
        <div id="turnDevice" class="turnIt">
            <img src="img/rotdevice.png">
        </div>
    </div>
    <div id="helpScreen" onclick="showStartScreen()">
        <img src="img/help_screen.png" class="startImg">
    </div>
    <div id="btnScreen" onclick="showStartScreen()">
        <img src="img/btn_screen.png" class="startImg">
    </div>

    <div id="introContainer">
        <div><img src="img/intro_screen.png" class="startImg">
            <div class="wrapper">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
                <span>Loading</span>
            </div>
        </div>
    </div>
    <div id="canvasContainer">
        <canvas id="canvas" height="480px" width="780px"></canvas>
        <div id="panelcontainer" class="panelContainer">
            <div class="playBtnContainer">
                <button id="fullscreen" onclick="mobileFullscreen()"><img src="img/icon/fullscreen.png"></button>
                <button id="btnLeft"><img src="img/icon/arrow-leftW.png"></button>
                <button id="btnRight"><img src="img/icon/arrow-rightW.png"></button>
            </div>
            <div class="playBtnContainer">
                <button id="mute"><img src="img/icon/mute.png"></button>
                <button id="volume"><img src="img/icon/volume.png"></button>
                <button id="btnUp"><img src="img/icon/arrow-upW.png"></button>
                <button id="btnThrow"><img src="img/icon/arrow-throwW.png"></button>
            </div>
        </div>
    </div>
    <div id="GameOverScreen" class="finishedGame">
        <img src="img/Game_Over.png" class="finGameScreen" onclick="window.location.reload();">
    </div>
    <div id="wonGameScreen" class="finishedGame">
        <img src="img/winnerScreen.png" class="finGameScreen" onclick="window.location.reload();">
    </div>
</body>

</html>
